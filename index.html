<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <script src="https://kit.fontawesome.com/6563a1d168.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="quicksand-font">
    <header>
        <nav class="navbar display-flex">
            <div class="logo-container display-flex">
                <img class="logo" src="./assets/logo.png" alt="kids school logo">
                <h2 class="school-name black-1">School</h2>
            </div>

            <div class="nav-items-container">
                <ul class="nav-items display-flex">
                    <li class="nav-item"><a href="" class="nav-link-1">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link-2">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link-3">Facilities</a></li>
                    <li class="nav-item"><a href="" class="nav-link-4">Admission</a></li>
                </ul>
            </div>

            <div class="contact-btn">
                <button class="btn-primary">Contact</button>
            </div>

            <div class="hamburger-icon"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title black-1"><span id="empowering">Empowering</span><br>students from small<br> age <span id="vision">towards vision</span></h1>
                <p class="banner-description black-1">With the courage, Confidence, Creativity and Compassion to make their
                    Unique Contribution in a Diverse and Dynamic World.</p>

                <button class="btn-enroll btn-secondary">Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="./assets/hero-kids.png" alt="">
